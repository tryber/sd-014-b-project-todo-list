<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>To-do List</title>
</head>
<body>
    <div id='container'>
    <header id="title">
        <h1>
            Minha Lista de Tarefas
        </h1>
        <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    </header>
    <main>
        <input type="text" id='texto-tarefa'>
        <button id="criar-tarefa" class="botao">Adicionar Tarefa</button>
        <ol id='lista-tarefas'>
        </ol>
        <div id='botoes-inferiores'>
            <button id='apaga-tudo' class="botao">Remover Tudo</button>
            <button id='remover-finalizados' class="botao">Remover Finalizados</button>
            <button id='remover-selecionado' class="botao">Remover Selecionado</button>
            <button id="salvar-tarefas" class="botao">Salvar Tarefas</button>
            <button id="mover-cima" class="botao">Mover Para Cima</button>
            <button id="mover-baixo" class="botao">Mover Para Baixo</button>
        </div>
    </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
