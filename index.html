<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project To Do List - Denis Espanhol</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>

  <section>
    <div>
      <input type="text" id="texto-tarefa" placeholder="Insira sua tarefa">
      <button id="criar-tarefa">Adicionar</button>
    </div>

    <div>
      <ol id="lista-tarefas"></ol>
    </div>

    <div>
      <button id="remover-selecionado">x</button>
      <button id="mover-cima">⇧</button>
      <button id="mover-baixo">⇩</button>
      <button id="apaga-tudo">Limpar Lista</button>
      <button id="remover-finalizados">Limpar Completos</button>
      <button id="salvar-tarefas">Salvar Lista</button>
    </div>
  </section>
  <script defer type="text/javascript" src="script.js"></script>
</body>
</html>
