<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/checklist.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>TODO LIST</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>Minha Lista de Tarefas</h1>
    </header>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
    <section>
      <div class="input-area">
        <input id="texto-tarefa" type="text" placeholder="Digite aqui sua tarefa">
        <button id="criar-tarefa">Criar</button>
      </div>
      <ol id="lista-tarefas"></ol>
      <button id="remover-selecionado"><img src="./images/cross.png" alt="remover selecionado"></button>
      <button id="mover-baixo"><img src="./images/down-arrow.png" alt="descer tarefa"></button>
      <button id="mover-cima"><img src="./images/up-arrows.png" alt="subir tarefa"></button>
      <button id="remover-finalizados">Limpar finalizados</button>
      <button id="apaga-tudo">Apagar tudo</button>
      <button id="salvar-tarefas">Salvar</button>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
