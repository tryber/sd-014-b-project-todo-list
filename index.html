<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1 - Adicone à sua lista o título "Minha Lista de Tarefas" em uma tag <header></header> -->
<header>
Minha Lista de Tarefas
</header>
<!-- 2 - Adicione abaixo do título um pequeno e discreto parágrafo com id="funcionamento" e com o texto "Clique duas vezes em um item para marcá-lo como completo" -->
<p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
<!-- 3 - Adicione um input com o id="texto-tarefa" onde o usuário poderá digitar o nome do item que deseja adicionar à lista -->
<input type="text" name="" id="texto-tarefa">
<!-- 5 - Adicione um botão com id="criar-tarefa" e, ao clicar nesse botão, um novo item deverá ser criado ao final da lista e o texto do input deve ser limpo -->
<button id="criar-tarefa">Adicionar Tarefa</button>
<!-- 4 - Adicione uma lista ordenada de tarefas com o id="lista-tarefas" -->
<section id="lista">
<ol id="lista-tarefas">
</ol>
</section>
<!-- 10 - Adicione um botão com id="apaga-tudo" que quando clicado deve apagar todos os itens da lista -->
<button id="apaga-tudo">Remover TODAS tarefas</button>
<!-- 11 - Adicione um botão com id="remover-finalizados" que quando clicado remove **somente** os elementos finalizados da sua lista -->
<button id="remover-finalizados">Remover Finalizados</button>
<script src="script.js"></script>
</body>
</html>
