<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" async></script>
  <title>To Do List</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
  </header>
  <section>
    <input type="text" id="texto-tarefa" placeholder="Escreva a tarefa">
    <button id="criar-tarefa">Adicione a tarefa</button>
    <button id="apaga-tudo">Apague a lista</button>
    <button id="remover-finalizados">Apague as tarefas concluídas</button>
  </section>
  <section id="list">
    <ol id="lista-tarefas"></ol>
  </section>
  <button id="salvar-tarefas">Salvar lista</button>
  <button id="remover-selecionado">Apague a tarefa selecionada</button>
</body>
</html>
