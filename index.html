<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link type="text/css" rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js" async></script>
</head>
<body>
  <main>
    <header>Minha Lista de Tarefas</header>
    <p id="funcionamento">
      Clique duas vezes em um item para marcá-lo como completo
    </p>
    <input type="text" id="texto-tarefa" placeholder="Digite novas tarefas">
    <button id="criar-tarefa">Adicionar</button>
    <ol id="lista-tarefas">
    </ol>
    <div class="moveDiv">
      <button class="movePosition" id="mover-cima">▲</button><br>
      <button class="movePosition" id="mover-baixo">▼</button>
    </div>
    <button id="remover-selecionado">Apagar Item Selecionado</button>
    <button id="remover-finalizados">Remover Tarefas Concluídas</button>
    <button id="apaga-tudo">Apagar Lista</button>
    <button id="salvar-tarefas">Salvar Lista</button>
  </main>
</body>
</html>
