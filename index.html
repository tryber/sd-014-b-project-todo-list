<!DOCTYPE html>
<html lang="pt-br  ">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer type="text/javascript" src="script.js"></script>
  <title>Projeto To Do list</title>
</head>

<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id ='funcionamento'><em>Clique duas vezes em um item para marcá-lo como completo</em></p>
  </header>
  <main>
    <input id ='texto-tarefa' type='text' placeholder='Adicione uma tarefa'>
    <div id = 'input-button'>
      <button id='criar-tarefa'>Adicionar</button>
    </div>
    <ol id='lista-tarefas'>
    </ol>
    <div id ='buttons'>
      <button id ='apaga-tudo'>Apagar tudo</button>
      <button id = 'remover-selecionado'>Ⅹ</button>
      <button id ='remover-finalizados'>Remover Finalizados</button>
      <button id = 'mover-cima'>↥</button>
      <button id = 'mover-baixo'>↧</button>
      <button id ='salvar-tarefas'>Salvar Tarefas</button>
      
    </div>

  </main>
</body>

</html>
