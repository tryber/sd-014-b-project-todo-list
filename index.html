<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Project To-Do List</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>
  <main>
    <input id="texto-tarefa" type="text">
    <button id="criar-tarefa">Adicionar</button>
    <ol id="lista-tarefas"></ol>
    <button id="apaga-tudo">Clear</button>
    <button id="remover-finalizados">Remove Completed</button>
    <button id="salvar-tarefas">Salvar</button>
    <button id="mover-cima">Up</button>
    <button id="mover-baixo">Down</button>
    <button id="remover-selecionado">Remove Selected</button>
  </main>
</body>
<script src="script.js"></script>
</html>
