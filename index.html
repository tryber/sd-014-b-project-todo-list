<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To do List</title>
</head>
<body>
  <header><h1>Minha Lista de Tarefas</h1></header>
  <main>
      <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
      <input type="text" id="texto-tarefa"/><button id="criar-tarefa">Adiciona tarefa</button>
      <ol id="lista-tarefas"></ol>
      <button id="apaga-tudo">Apaga tudo</button>
      <button id="remover-finalizados">Remover tarefas concluídas</button>
      <button id="salvar-tarefas">Armazena Tarefas</button>
      <button id="mover-cima">Mover para cima</button>
      <button id="mover-baixo">Mover para baixo</button>
      <button id="remover-selecionado">Remove item selecionado</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
