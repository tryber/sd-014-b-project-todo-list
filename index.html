<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id='funcionamento'>Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>
  <main>
    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa">Adionar tarefa</button>
    <ol id="lista-tarefas">
    </ol>
    <button id="salvar-tarefas">Salvar lista</button>
    <br>
    <button id="mover-cima">Mover item para cima</button>
    <button id="mover-baixo">Mover item para baixo</button>
    <br>
    <button id="apaga-tudo">Apagar lista de tarefas</button>
    <button id="remover-finalizados">Apagar finalizados</button>
    <br>
    <button id="remover-selecionado">Remove selecionado</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
