<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>To Do List</title>
</head>
<body>
	<header>
		<h1>Minha Lista de Tarefas</h1>
		<p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
	</header>
	<section id="input-section">
		<input type="text" id="texto-tarefa">
		<button id="criar-tarefa" class="button">ADICIONAR</button>
	</section>
	<ol id="lista-tarefas"></ol>
	<section class="btn-section">
		<button id="remover-finalizados" class="button">Apagar Completados</button>
		<button id="remover-selecionado" class="button">Apagar Selecionado</button>
		<button id="apaga-tudo" class="button">Apagar Tudo!</button>
	</section>
	<section>
		<button id="mover-cima" class="button">Subir</button>
		<button id="mover-baixo" class="button">Descer</button>
		<button id="salvar-tarefas" class="button">Salvar</button>
	</section>
	<script src="script.js"></script>
</body>
</html>
