<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="title">
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <section id="funcionamento">
        <p>Clique duas vezes em um item para marcá-lo como completo</p>
    </Section>
    <section class="inputbtn">
        <input type="textbox" id="texto-tarefa">
        <button id="criar-tarefa">Adicionar</button>
    </section>
    <section class="list">
            <ol id="lista-tarefas">
                
            </ol>
    </section>
    <section class="usefulbtn">
        <div>
            <button class='pretty r delete'>X</button>
            <button class='pretty g up'>⇧</button>
            <button class='pretty g down'>⇩</button>
            <button class='pretty rr clearC'>Limpar completos</button>
            <button class='pretty rr clearA'>Limpar lista</button>
            <button class='pretty g save'>Salvar Lista</button>
        </div>
    </section>
    <script src="/script.js"></script>
</body>
</html>
