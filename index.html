<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tarefas</title>
    <link rel="icon" href="task_alt" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Otomanopee+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>MINHA LISTA DE TAREFAS</header>
      <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
      </p>
      <input type="text" id="texto-tarefa" />
      <button id="criar-tarefa">Adicionar Tarefa</button>
      <ol id="lista-tarefas"></ol>
      <button id="mover-cima" class="material-icons" alt="Mover Para Cima">
        arrow_upward
      </button>
      <button id="mover-baixo" class="material-icons" alt="Mover Para Baixo">
        arrow_downward
      </button>
      <button
        id="remover-finalizados"
        class="material-icons"
        alt="Remover Finalizados"
      >
        remove_done
      </button>
      <button
        id="remover-selecionado"
        class="material-icons"
        alt="Remover Selecionado"
      >
        remove_circle_outline
      </button>
      <button id="salvar-tarefas" class="material-icons" alt="Salvar Tarefas">
        save
      </button>
      <button id="apaga-tudo" class="material-icons" alt="Apagar Tudo">
        delete
      </button>
      <script src="script.js"></script>
    </main>
  </body>
</html>
