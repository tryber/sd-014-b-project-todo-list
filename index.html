<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header>
    <h1 class="titulo">Minha Lista de Tarefas</h1>
  </header>
  <main>
    <p id="funcionamento">
      Clique duas vezes em um item para marcá-lo como completo
    </p>
    <label for="texto-tarefa">
      <input type="text" id="texto-tarefa" placeholder="Digite sua tarefa aqui">
    </label>
    <button id="criar-tarefa">Criar tarefa</button>
    <ol id="lista-tarefas"></ol>
    <button id="apaga-tudo">Apagar lista de afazeres</button>
    <button id="remover-finalizados">Apagar itens concluídos</button>
  </main>
  <script src="script.js"></script>
  <div class="selecionado"></div>
</body>
</html>
