<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="script.js" async></script>
  <title>To do List Project</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>
  <section>
    <input id="texto-tarefa" type="text" placeholder="Adicione uma Tarefa" required>
    <button id="criar-tarefa" type="submit">Adicionar</button>
    <button id="apaga-tudo" type="reset">Apagar Lista</button>
    <button id="remover-finalizados" type="reset">Apagar Finalizados</button>
  </section>
  <section>
    <ol id="lista-tarefas"></ol>
  </section>
</body>
</html>
