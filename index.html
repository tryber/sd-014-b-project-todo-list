<!DOCTYPE html>
<html lang="PT-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>To do List</title>
</head>
<body>
  <header><h1>Minha Lista de Tarefas</h1></header>
  <main>
      <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
      <input type="text" id="texto-tarefa"/><button class="button" id="criar-tarefa">Adicionar Item</button>
      <ol id="lista-tarefas"></ol>
      <button class="button" id="apaga-tudo">Apagar tudo</button>
      <button class="button" id="remover-finalizados">Remover tarefas concluídas</button>
      <button class="button" id="salvar-tarefas">Armazenar Tarefas</button>
      <button class="button" id="mover-cima">Subir Item</button>
      <button class="button" id="mover-baixo">Descer Item</button>
      <button class="button" id="remover-selecionado">Remover item selecionado</button>
  </main>
  <script src="script.js"></script>
</body>
</html>
