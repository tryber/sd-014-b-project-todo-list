<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Todo List</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Rancho&display=swap" rel="stylesheet">
</head>
<body>

  <section id="container">
    <header>
      <h1 id="title">Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo
      </p>
    </header>

    <div id="forms">
      <input id="texto-tarefa" type="text" placeholder="Digite aqui">
      <button id="criar-tarefa" class="button">Adicionar</button>
    </div>

    <ol id="lista-tarefas"></ol>
    <button id="apaga-tudo" class="button">Limpar lista</button>
    <button id="remover-finalizados" class="button">Limpar selecionados</button>

  </section>


  <script src="./script.js"></script>
