<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project To-do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,400;0,600;1,100&display=swap" rel="stylesheet">
  
</head>
 <body id="body">
    <header>
      <h1 id="title">📝 Minha Lista de Tarefas</h1>
      <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    </header>
    <section id="content">
      <section>
        <input id="texto-tarefa" type="text" placeholder="Insert a task">
        <button id="criar-tarefa" class="button">📥 Create Task</button>
        <ol id = "lista-tarefas"></ol>
      </section>
      <section>
        <button id="apaga-tudo" class="button">💣  Delete All</button>
        <button id="remover-finalizados" class="button">📤  Delete Done</button>
        <button id="remover-selecionado" class="button">🔘  Delete Selected</button>
      </section>
  </section>
    <script src="script.js"></script>
  </body>
</html>
