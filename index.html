<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" async></script>
</head>
<body>
    <header>
        <h1>Minha Lista de Tarefas</h1>
    </header>
    <section>
        <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
        <input type="text" id="texto-tarefa">
        <button id="criar-tarefa">Adicionar</button>
    </section>
    <section>
        <ol id="lista-tarefas"></ol>
    </section>
    <section>
        <button id="apaga-tudo">Apaga Tudo</button>
        <button id="remover-finalizados">Apaga Concluídas</button>
    </section>
</body>
</html>
